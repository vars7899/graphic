<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- canvas tag is used to draw graphics on the page using js -->
    <canvas id="canvas1"></canvas>
    <!-- control panel for the shapes -->
    <div id="controls">
        <button id="randomizeButton">Randomize</button>
        <div>
            <input type="range" id="spread" min="-3.1" max="3.1" step="0.1" value="1">
            <label for="spread">Spread: </label>
        </div>
        <div>
            <input type="range" id="sides" min="2" max="15" step="1" value="5">
            <label for="sides">Slides: </label>
        </div>
        <div>
            <input type="range" id="break" min="0" max="500" step="10" value="0">
            <label for="break">Break: </label>
        </div>
        <div>
            <input type="range" id="space" min="-2000" max="2000" step="50" value="0">
            <label for="space">Space: </label>
        </div>
        <div>
            <input type="checkbox" id="left_branch" value="True" checked="True">
            <label for="left_branch"> Left Branches</label>
        </div>
        <div>
            <input type="checkbox" id="right_branch" value="True" checked="True">
            <label for="right_branch"> Right Branches</label>
        </div>
        
        <button id="reset">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
